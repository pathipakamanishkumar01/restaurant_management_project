<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Menu</title>
</head>
<body>
    <h1>Our Menu</h1>
    {% if menu %}
        {% for section in menu %}
            <h2>{{ section.name }}</h2>
            <ul>
                {% for item in section.items %}
                    <li>
                        <strong>{{ item.name }}</strong> - {{ item.description }} - <em>{{ item.price }}</em>
                    </li>
                {% endfor %}
            </ul>
        {% endfor %}
    {% else %}
        <p>No menu available.</p>
    {% endif %}
</body>
</html>
